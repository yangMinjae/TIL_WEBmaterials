<!-- 
  제목 태그는 h1~h6

    1. 숫자가 작아야 크기가 크다.
    2. 블록레벨 태그 (한 줄 전체를 차지한다.)
    3. h7 태그 이상은 없다.
    4. 굵은 글씨
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>This is h1</h1><h2>This is h2</h2>  <!--블록레벨이기 때문에 이렇게 해도 표기시 줄바꿈 됨.-->
  <h3>This is h3</h3>
  <h4>This is h4</h4>
  <h5>This is h5</h5>
  <h6>This is h6</h6>
  <h7>This is h7</h7>

</body>
</html>
