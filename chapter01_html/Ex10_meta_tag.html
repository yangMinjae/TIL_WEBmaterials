<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 메타 태그 -->
	<!-- HTML 문서의 문자 인코딩 방식 HTML5 방식 -->
	<meta charset="UTF-8">	
	<!-- HTML 문서의 문자 인코딩 방식 HTML4 방식 -->
	<meta http-equiv = "content-type" 
  content ="text/html; charset=utf-8">
	<!-- 웹 페이지 중요 단어 등록, 웹 페이지 검색시 인덱싱에서 활용 가능하다. --> 
	<meta name = "keywords" 
  content = "meta, meta tag, meta data"> 
	 <!-- 웹 페이지 설명  -->
	<meta name = "description" 
  content = "메타 태그를 배우는 페이지">    
	<!-- 10초 후에 url로 이동  -->
	<meta http-equiv = "refresh" 
  content = "10; url = https://www.naver.com"> 
	<!-- keywords, http-equiv 등은 자주 사용되지 않는다. -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
