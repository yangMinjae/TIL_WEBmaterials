<!--
	테이블(표) 태그

	1. 표를 만들 때 사용한다.
	2. <table></table> 태그를 사용한다.
	3. 행을 만들 때 <tr></tr> 태그를 사용한다.
	4. 열을 만들 때 <td></td> 태그를 사용한다. 
	5. 제목 열을 만들 때 <th></th> 태그를 사용한다.
	6. 행 병합은 rowspan 속성을 이용한다.	
    (rowspan ="2" ("합칠칸수")
	7. 열 병합은 colspan 속성을 이용한다.	
	
	* cellpadding : 셀 내부 간격
	* cellspacing : 셀과 셀간격	
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>글꼴 크기</h1>
  <font size="1">글꼴 크기1</font>
  <font size="2">글꼴 크기2</font>
  <font size="3">글꼴 크기3</font>
  <font size="4">글꼴 크기4</font>
  <span style="font-size : 5vmin">글꼴 크기5</span>

  <font color = "#000000">검정색</font>
  <font color = "#ffffff">하얀색</font>
  <span style = "color: yellow">노란색</span>
  
  <hr>
  <font face = "맑은 고딕">맑은 고딕</font>
  <font face = "궁서">궁서</font>
  <span style="font-family: 궁서;">가나다라마바사</span>
</body>
</html>
