<!-- 
        * HTML Semantic 문서 구조

        <header>
        - 웹 페이지나 섹션의 머리글을 정의. 
        주로 제목, 로고, 내비게이션 링크 등을 포함
        
        <nav>
        - 내비게이션 링크를 정의. 
        - 페이지 내의 다른 섹션이나 
        외부 웹 사이트로의 링크를 포함.

        <section>
        - 웹 페이지의 독립적인 구역을 정의.
         보통 제목과 관련 콘텐츠를 포함.

        <aside>
        - 문서의 주된 내용과는 조금 거리가 있는 내용.
         광고

        <footer>
        - 웹 페이지나 섹션의 바닥글을 정의. 
            주로 저작권 정보, 연락처 정보, 
            사이트 맵 등을 포함.
     -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
     </head>
     <body>
         <div class="container">
             <header>
                 <h1>나의 화면</h1>
                 <nav>
                     <ul>
                         <li><a href="#About">About</a></li>
                         <li><a href="#Project">Project</a></li>
                         <li><a href="#Contact">Contact</a></li>
                     </ul>
                 </nav>
             </header>
             <section id="About">
                 <h2>About me</h2>
                 <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam voluptatum maiores vitae sapiente </p>
             </section>
             <section id="Project">
                 <h2>Project</h2>
                 <ul>
                     <li>
                         <h3>Proejct 1</h3>
                         <p>dec project1</p>
                     </li>
                     <li>
                         <h3>Proejct 2</h3>
                         <p>dec project2</p>
                     </li>
                 </ul>
             </section>
             <footer>
                 <p>&copy; My Project</p>
             </footer>
         </div>
     </body>
     </html>
