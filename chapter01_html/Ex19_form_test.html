<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="get">
    <h3>연습 문제 1</h3>
    아이디 : <input type="text" name="id" placeholder="아이디"><br>
    비밀번호 : <input type="password" name="pw" placeholder="비밀번호"><br>
    <input type="button" name="bt1" value="로그인">
    <br>
    <hr>
    <h3>연습 문제 2</h3>
    <fieldset>
      아이디 : <input type="email" placeholder="example@naver.com">
      비밀번호 : <input type="password" placeholder="비밀번호">
      <input type="button" value="로그인">
    </fieldset>
    <br>
    <hr>
    <h3>연습 문제 3</h3>
    <h1>회원가입</h1>
    <h3>로그인 정보</h3>
    <table>
      <tr>
        <td>아이디</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="password"></td>
      </tr>
    </table>
    <h3>개인 정보</h3>
    <table>
      <tr>
        <td>이름</td>
        <td><input type="text"><br></td>
      </tr>

      <tr>
        <td>메일주소</td>
        <td><input type="email"></td>
      </tr>

      <tr>
        <td>연락처</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>블로그/홈페이지</td>
        <td><input type="text"></td>
      </tr>
    </table>
    <input type="submit">
    <br>
    <hr>
    <h3>연습 문제 4</h3>
    <h1>회원가입</h1>
    <h3>로그인 정보</h3>
    <ul>
      <li>아이디 <input type="text"></li>
      <li>비밀번호 <input type="password"></li>
      <li>비밀번호 확인 <input type="password"></li>
    </ul>
    <h3>개인 정보</h3>
    <ul>
      <li>이름 <input type="text"></li>
      <li>메일주소 <input type="email"></li>
      <li>연락처 <input type="text"></li>
      <li>블로그/홈페이지 <input type="text"></li>
    </ul>
    <input type="submit">
  </form>
</body>
</html>
