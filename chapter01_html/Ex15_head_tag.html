<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1. meta 태그 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 2. 스타일시트파일(*.css), 
   자바스크립트파일(*.js) (external)-->
  <!-- <link rel="stylesheet" href="경로">   -->
  <!-- <script type="text/javascript" src="경로"></script> -->
  <!-- 3. 스타일 시트 사용(internal) -->
  <style>
    button{
      background-color: red;
      color: white;
    }
  </style>
  <!-- 4. 페이지 제목 -->
  <title>Document</title>

  <!-- 5. 자바스크립트 포함 -->
   <script>
      function hello(){
        alert("Hello javascript");
      }
   </script>
</head>
<body>
  <h1>Head 태그</h1>
  <button onclick="hello();">클릭!!!</button>
</body>
</html>
