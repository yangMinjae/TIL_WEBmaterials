<!--
	테이블(표) 태그

	1. 표를 만들 때 사용한다.
	2. <table></table> 태그를 사용한다.
	3. 행을 만들 때 <tr></tr> 태그를 사용한다.
	4. 열을 만들 때 <td></td> 태그를 사용한다. 
	5. 제목 열을 만들 때 <th></th> 태그를 사용한다.
	6. 행 병합은 rowspan 속성을 이용한다.	
    (rowspan ="2" ("합칠칸수")
	7. 열 병합은 colspan 속성을 이용한다.	
	
	* cellpadding : 셀 내부 간격
	* cellspacing : 셀과 셀간격	
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>3행 2열 테이블</h1>
  <table border="1">
    <tr>
      <th>이름</th>   <!-- 가운데 정렬, 굵은 글씨 -->
      <th>나이</th>
    </tr>
    <tr>
      <td>김씨</td>   <!-- 왼쪽 정렬 -->
      <td>10</td>
    </tr>   
    <tr>
      <td>박씨</td>
      <td>20</td>
    </tr>   
  </table>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>김씨</td>
        <td>10</td>
      </tr>   
      <tr>
        <td>박씨</td>
        <td>20</td>
      </tr>   
    </tbody>
  </table>
  <hr>

  <h1>열 병합 연습</h1>
  <table border="1">
    <thead>
      <tr>
        <td colspan="2">인구조사</td>   <!--열 두개를 합치겠다는 뜻-->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>지역</td>
        <td>인구</td>
      </tr>
      <tr>
        <td>서울</td>
        <td>천만</td>
      </tr>
    </tbody>
  </table>
  <hr>

  <h1>행 병합 연습</h1>
  <table border="1">
    <thead>
      <tr>
        <td colspan="2">라커 1번</td>   
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">심슨</td>     <!--바로 아래 행, 같은 컬럼과 합치겠다는뜻-->
        <td>10월 20일</td>
      </tr>
      <tr>
        <td>10월 30일</td>
      </tr>
    </tbody>
  </table>

  <hr>
  <h1>연습문제1</h1>
  <table border="1">
    <thead>
      <tr>
          <th>이름</th>
          <th>나이</th>
          <th>주소</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>20세</td>
        <td>서울시 마포구 노고산동</td>
      </tr>
      <tr>
        <th>특기</th>
        <td colspan="2">먹기</td>
      </tr>
      <tr>
        <th rowspan="2">신체</th>
        <td colspan="2">180.0cm</td>
      </tr>
      <tr>
        <td colspan="2">83kg</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <h1>연습문제2</h1>
  <table border="1" width="50%">
    <tr>
      <td rowspan="5">1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="3">10</td>
      <td>11</td>
      <td>12</td>
      <td rowspan="2">13</td>
    </tr>
    <tr>
      <td>14</td>
      <td>15</td>
    </tr>
    <tr>
      <td>16</td>
      <td>17</td>
      <td>18</td>
    </tr>
    <tr>
      <td colspan="5">19</td>
    </tr>
  </table>
  <hr>
  <h1>연습문제3</h1>
  <table border="1" width="50%">
    <tr>
      <td colspan="4">1</td>
      <td rowspan="7">2</td>
    </tr>
    <tr>
      <td rowspan="5">3</td>
      <td rowspan="4">4</td>
      <td colspan="2">5</td>
    </tr>
    <tr>
      <td>6</td>
      <td rowspan="4">7</td>
    </tr>
    <tr>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
    </tr>
    <tr>
      <td colspan="2">10</td>
    </tr>
    <tr>
      <td colspan="4">11</td>
    </tr>
  </table>
  <!--
    <table> 태그 레이아웃
      1.
  -->


</body>
</html>
