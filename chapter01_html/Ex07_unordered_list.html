<!--
    <ul> 목록 태그
    
    1. 순서가 없는 태그이다.
    2. 목록을 나열하여 메뉴를 만드는 용도로도 사용한다.
    3. type 속성
       1) type = "disc"   : ● , default값
       2) type = "circle" : ○
       3) type = "square" : ■
   
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> &lt; 순서 없는 목록 &gt;</h1>
  <ul>
    <li>호랑이</li>
    <li>사자</li>
    <li>햄스터</li>
    <li>원숭이</li> <!--줄바꿈이 된다면 블록 영역-->
  </ul>
  <hr>
  <ul type = "square">
    <li>호랑이</li>
    <li>사자</li>
    <li>햄스터</li>
    <li>원숭이</li> 
  </ul>
</body>
</html>
