<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>특수 문자</h1>
  <h3>공백 문자 : &nbsp;</h3>
  <h3>큰 따옴표 : &quot;</h3>
  <h3>앰퍼샌드 : &amp</h3>
  
  <!-- 비교표현식 -->
  <h3>작다 : &lt;</h3>                  <!-- little -->
  <h3>작거나 같다 : &le;</h3>            <!-- little or equal -->
  <h3>크다 : &gt;</h3>                  <!-- greater -->
  <h3>크거나 같다 : &ge;</h3>             <!-- greater or equal -->
  
</body>
</html>
