<!-- 
  1. br 줄 바꿈 태그 (line break)
    - 사용한 만큼 줄이 바뀜
    - 닫는 태그가 없는 나홀로 태그
  2. hr 수평선 태그
  3. &nbsp; 공백 문자(스페이스바 역할)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>여기가 첫 번째 문단</p>
  <p></p><!-- 비어있는 p 태그는 의미가 없다. (줄바꿈 x)-->
  <p></p>
  <p>여기가 두 번째 문단</p>
  <br><!-- 줄바꿈 -->
  <br>
  <p>여기가 세 번째 문단</p>
  <hr>
  <hr>
  <hr>
</body>
</html>
