<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  /*
    배열(array)
    - 이름과 인덱스로 참조되는 정렬된 값의 집합
    - 여러 형태의 데이터를 각각 저장할 수 있고,
    저장된 배열의 위치를 가리키는 숫자를 인덱스라고 한다.

    배열의 특징
    1. 대괄호([])로 데이터를 묶어서 저장
    2. 데이터 구분은 쉼표(,)로 한다.
    3. **같은 배열에 있는 각 데이터들의 타입이 다를 수 있다.**
    4. 인덱스에 값이 비어있을 수 있다.
  */
  // 배열 생성
  let arr1 = [1,2,3,4,5];
  let arr2 = new Array(1,2,3,4,5);

  // 배열 타입
  console.log(`arr1의 타입 : ${typeof arr1}`);
  console.log(`arr1의 타입 : ${typeof arr2}`);
  
  // 배열 내용
  console.log(`arr1의 내용 : ${arr1}`);
  console.log(`arr1의 내용 : ${arr2}`);

  // 배열의 인덱스 참조
  // 형식 : 배열이름[인덱스번호]
  console.log(arr1[0]);
  console.log(arr1[1]);

  // 배열의 길이 - length
  console.log(arr1.length);

  // 배열의 활용
  let arr = [
    1,
    1.5,
    "hello",
    function(){
      alert('함수 호출');
    }
  ]
  console.log('=================');
  // for-in / for-of
  for(let i in arr){
    // for-in 문은 index를 받아옴
    console.log(arr[i]);
  }
  console.log('=================');
  for(let i of arr){
    console.log(i);
  }

  let lastArr = [1,2,3,4,5];
  // 배열의 길이 : 5
  // 배열의 마지막 인덱스 : 4

  // 1. 존재하지 않는 인덱스 사용
  lastArr[5] = 6;
  console.log(lastArr);
  
  lastArr[7] = 7;
  console.log(lastArr);
</script>
</html>
