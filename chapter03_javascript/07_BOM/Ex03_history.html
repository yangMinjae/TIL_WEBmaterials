<!DOCTYPE html>

<body>
  
</body>
<script>
  /*
    history
    - 웹 페이지 상단의 <, > 화살표 기능을 가능하게 하는 객체
    - 입력된 양식이 삭제되지 않고 유지되기 때문에 여러 페이지 등에서 사용
  */
  // 1. 뒤로 가기
  history.back();
  // 2. 앞으로 가기
  history.forward();
  history.go(1);
  // 3. 이전페이지로 가기
  history.go(-1);   // back(과 같음);
  // 4. 전 전 페이지로 가기
  history.go(-2);
</script>
</html>
