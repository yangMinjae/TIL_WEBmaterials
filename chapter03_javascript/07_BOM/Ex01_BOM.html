<script>
  /*
    BOM( Browser Object Model )
    - 자바 스크립트에서 브라우저의 기능들을
    제어할 때 사용하는 객체

    종류
    1. window
     => 브라우저 내장 객체 중 최상위객체
    2. history
     => 현재 브라우저가 접근했던 URL의 history를 제어하는 객체
    3. location
     => 문서의 주소와 관련된 객체
    4. document
     => 현재 문서에 대한 정보를 담고 있는 객체
  */
</script>
