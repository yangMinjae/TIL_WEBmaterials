<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let btn_ = document.querySelector(`#btn`);
    // 이렇게 못갖고옴. html이 위에서부터 읽어 내려오기 때문에 아직 button이 존재하기 전
  </script>
</head>
<body>
  <button onclick="moveWin1()">히스토리 남기고 이동 </button>
  <button onclick="moveWin2()">히스토리 남기지 않고 이동 </button>
</body>
<script>
  /*
    location
    - 문서의 주소와 관련된 객체
    - window객체와 document 객체의 프로퍼티로서
    다양한 정보를 활용가능
  */
  // 1. 위치 정보
  // location.href -- 현재 실행되는 파일의 전체 경로
  // * 페이지 이동 수단으로 사용  -- set을 통해 변경시
  console.log(location.href);
  // location.hostname -- 현재 실행되는 파일의 주소
  console.log(location.hostname);
  // location.pathname -- 현재 실행되는 파일의 디폴트 경로
  console.log(location.pathname);

  // 2. 히스토리를 이용한 화면 이동
  // - 히스토리 남기고 이동 : assign('경로')
  // - 히스토리 남기지 않고 이동 : replace('경로')

  function moveWin1(){
    location.assign('http://www.google.com')
  }
  function moveWin2(){
    location.replace('http://www.google.com')
  }
</script>
</html>
