<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="winOpen()">창 열기</button>
  <button onclick="winClose()">창 닫기</button>
</body>
<script>
  /*
    window 객체
    1. 브라우저 내장 객체 중 최상위 객체
    2. 모든 전역 객체, 함수, 변수 등은 자동적으로 window객체에 속함
    3. window.함수(), window.프로퍼티 등과 같은 형태로 사용
    4. window 생략가능  
      ex) window.alert() -> alert()
    
    window 객체 생성
    1. open(url, name, feature)
      1) url : 주소, 파일의 경로
      2) name : <a> 태그의 target으로 사용 가능
      3) feature : 크기, 위치 등 옵션
  */

  // 1. window 객체 프로퍼티 확인
  for(let p in window){
    document.write(`<h3>${p} : ${window[p]}</h3>`);
  }

  // 2. 새 창 만들기
  // window객체 = window.open();

  let newWin; // 전역 객체
  // 3. 창 열기 함수
  function winOpen(){
    let feature = "width=400, height=300, top=100, left=100, ";
    feature += "menubar=yes, location=yes, scrollbars=yes, resizable=yes";
    newWin = window.open('index.html','',feature);
  }
  // 4. 창 닫기 함수
  function winClose(){
    newWin.close();
  }
</script>
</html>
