<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  /*
    1. 산술 연산자
    +, -, *, /, %, ++, --
  */
  let val1 = 7;
  let val2 = 2;

  console.log(val1/val2);
  console.log(val1%val2);
  console.log(parseInt(val1/val2));
  console.log(++val1);
  console.log(--val1);

  // 2. 대입 연산자
  // 특정 값을 저장공간에 저장
  let val3 = 1;
  val3 = 2;
  val3 += 1;
  console.log(val3);

  // 3. 관계 연산자(대입 연산자)
  // 각 항들의 값을 관계로 비교하여
  // 맞으면 true, 다르면 false 반환
  let a = 1;
  let b = '1';
  let c = 2;
  let d = true;
  console.log('==================');
  console.log(a == b);
  // == 는 값을 비교한다.
  console.log(a === b);
  // === 는 값과 타입을 비교한다.
  console.log(a == c);
  console.log(a == d);
  // true, false 값은 숫자와 비교 연산시 각각 1과 0으로 변환된다.
  // 1 == true -> true
  // 0 == false -> true
  // 2 == true -> false
  /*
    두 값을 비교할 때에는 == 혹은 === 기호를 사용 
    == 경우 데이터의 타입을 자동 변환하여
    값 자체를 비교.
    === 경우 값과 타입까지 비교(오류 확률 감소)
  */
  // 4. 문자열 연산자
  // '+' 기호를 이용하여 문자열 연결
  val4 = 'hello';
  val5 ='world';
  console.log(val4+val5);
  // 표기를 생략하면 var 형태가 된다.

  // 5. 논리 연산자
  // &&(and), ||(or), !(not)
  // 두 개 이상의 비교 식을 나열할 때
  let logVal1 = 1;
  let logVal2 = 2;
  let logVal3 = 3;
  console.log(logVal1 < logVal2);
  console.log(logVal1 > logVal2);
  console.log(logVal1 < logVal2) && (logVal1 > logVal2);
  console.log(logVal1 < logVal2) || (logVal1 > logVal2);

  // 6. 복합 연산자
  // 산술 연산 대입 연산을 간결하게 사용
  // +=, -=, *=, /=
  console.log('====================')
  let mulVal = 10;
  let result = mulVal += 1;
  console.log(result);

  // 7. 삼항 연산자
  // 특정 조건식을 통해서 두 가지 이상의
  // 결과를 처리
  let conVal = 10;
  result = (conVal==11)? '같다' : '다르다';
  console.log(result);
</script>
</html>
