<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
</body>
<script>
  /*
    기본 자료형
    1. 숫자           number

    2. 문자열         string

    3. 논리형         boolean

    4. 널             null
    (숫자인지 문자인지는 알지만 값을 모름)

    5. 언디파인드     undefined
    (값 자체를 모름)

    * 데이터의 타입을 확인하는 방법
    - typeof 데이터
    - typeof(데이터)
  */

  // 1. 숫자 - 정수 및 실수
  let numVal1 = 1;
  console.log(numVal1);
  let numVal2 = 3.14;
  console.log(numVal2);
  console.log(typeof numVal2);

  // 2. 문자열 - 텍스트 값 사용
  // ('', "" 사용 가능)
  let strVal1 = 'Hello';
  console.log(strVal1);
  strVal1+= "js"
  console.log(strVal1);
  console.log(typeof strVal1);

  // 3. 논리형
  let boolVal1 = true;
  console.log(boolVal1);
  let boolVal2 = false;
  console.log(boolVal2);
  console.log(typeof boolVal2);

  // 4. null
  let nullVal = null;
  console.log(nullVal);

  // 5. undefined;
  let unVal;
  console.log(unVal);
</script>
</html>
