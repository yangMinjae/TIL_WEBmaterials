<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
</body>
<script>
  // 어차피 실행시 body 안으로 코드가 들어감.
  // 가독성을 위해 body 아래에 작성

  // 자바스크립트 주석
  //  1. 한 줄 주석 : //
  //  2. 여러 줄 주석 : /**/
  
  /*
    HTML파일에서 자바스크립트를 사용하는 방법
    1. script 태그 안에서 자바스크립트 코드 작성
      1) head 태그 안에 script 태그 포함
      2) body 태그 안에 script 태그 포함
    2. 자바스크립트 코드만 가지고 있는 .js 파일 링크_
      1) 자바 스크립트 코드가 있는 위치에서 실행
  */
  //  1. 출력 1. 경고창
  window.alert('Hello Javascript')
  alert("Hi");

  // 디버그 방법 - 두가지
  //  alert or 개발자 도구

  //  2. 출력 2. 콘솔
  console.log("Hello!!!");

  // js에서는 쌍따, 홑따옴표 모두 사용가능. 홑따옴표 사용 추천

  // 3. 출력3. 브라우저
  document.write('Hello');
  document.write('<h1>');
  document.write('javascript');
  document.write('</h1>');
    /*
	   4. 선택 메소드 : DOM 이용
		   1) document.getElementById(아이디) : id 속성을 가진 문서 객체(DOM) 선택
		   2) document.getElementsByTagName(태그) : 태그를 가진 여러 문서 객체들 선택
		   3) document.querySelector(선택자) : 선택자를 사용해서 문서 객체 선택
		   4) document.querySelectorAll(선택자) : 선택자를 사용해서 여러 문서 객체 선택
	   
	   5. 속성
		   1) 선택.innerHTML = new content 		내부 글자 변경
		   2) 선택.style.property = new style	스타일 변경
		   3) 선택.attribute = new value			속성에 새 값 설정
    */
</script>
</html>
