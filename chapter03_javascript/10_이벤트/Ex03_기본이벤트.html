<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" id="form">
    <input type="text">
    <input type="submit" value="전송">
  </form>
  <br>
  <a href="http://www.google.com" id="a">구글로 이동</a>
</body>
<script>
/*
  이벤트를 직접 부여하지 않아도 기본적으로 실행되는 이벤트가 있다.

  1. <a>태그의 href 속성
  2. <input type="submit">등

  ***기본적으로 부여되는 이벤트 무시***
  기본적으로 부여되는 이벤트를 무시하고 추가 작업을 해야되는 경우에
  event.preventDefault()로 기본 이벤트를 무시할 수 있다.
*/

let a = document.querySelector('#a');
a.addEventListener('click', function(e){
  e.preventDefault();
  console.log('a 눌러봄');
})
</script>
</html>
