<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
</body>
<script>
  /*
    객체 (object)
    - object는 기본 타입을 제외한 나머지 타입을
     갖는 모든 데이터들의 타입
    - 자바스크립트의 객체는 키(key)와 
    값(value)로 구성된 프로퍼티의 집합으로,
        참조할 수 있는 모든 타입의 데이터를
         저장할 수 있다.
    - 프로퍼티의 값이 함수일 경우, 일반 함수와
     구분하기 위해 메소드라 부른다.
    - 작성시 중괄호( { } )를 사용한다.
    - 객체 지향의 상속을 구현하기 위해 
    "프로토타입"이라고 부르는 객체의
        프로퍼티와 메소드를 상속 받을 수도 있다.
    - 생성자를 이용하여 객체를 편하게 생성할 
    수도 있다.
  */
  /*
  객체 생성 방법
  형식
  let 객체명 = {속성:값, 속성:값};

  속성 접근 방법
  1. 마침표 표기법
  객체명.프로퍼티

  2. 대괄호 표기법
  객체명[`프로퍼티`]
  */

  // 1. 객체 생성
  const obj = {
    name : '김씨',
    age : 20,
    company : 'none'
  };
  console.log(obj.name);
  console.log(obj['name']);

  const person1 = {
    name : '김씨',
    age : 30,
    job : '배우'
  };
  const person2 = {
    name : '박씨',
    age : 40,
    job : '개발자'
  };
  // 1. 일반 방식
  function printInfo(info){
    const str = `${info.name}의 나이는 ${info.age}살이고, 직업은 ${info.job}입니다.`;
    console.log(str);
  };
  printInfo(person1);

  // 2-1. 비구조화 할당 ( 객체 구조 분해 )
  function printInfo2(info){
    const {name, age, job} = info;
    const str = `${name}의 나이는 ${age}살이고, 직업은 ${job}입니다.`;
    console.log(str);
  };
  printInfo2(person1);
  function printInfo3({name, age, job}){
    const str = `${name}의 나이는 ${age}살이고, 직업은 ${job}입니다.`;
    console.log(str);
  };
  printInfo3(person1);

  // ******객체에 프로퍼티 추가&수정&삭제******
  // 1. 객체 생성
  let book = {
    title : '백설공주',
    price : 30000,
    stock : 10
  }

  // 2. 프로퍼티 수정
  book.price=35000;

  // 3. 프로퍼티 추가
  // salePrice 속성을 price의 90%로 새로 추가하시오
  book.salePrice = book.price * 0.9;
  console.log(book);
  
  // 4. 프로퍼티 제거
  // stock 속성 제거
  // delete 키워드 or delete() 함수
  
  delete book.stock;
  console.log(book);
  console.log('===============');
  // .표기법 - 변수를 활용활 때에는 지원되지 않는다.
  // []표기법 - 변수를 활용하때 사용
  for(let p in book){
    console.log(book[p]);
  }
</script>
</html>
