<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>안녕하세요.</h1>
  <ul id="list"></ul>
  <ul id="list1"></ul>
</body>
<script>
  // 1. <h1> 태그 만들기
  let headElement = document.createElement('h1');

  // 2. 텍스트 노드 만들기
  let textNode = document.createTextNode('Hello Javascript');
  // 3. h1 태그에 텍스트 노드 추가하기
  headElement.appendChild(textNode);
  // 4. h1 태그를 body에 추가하기
  // * 추가하기 위해선 부모노드를 알아야한다.
  document.body.appendChild(headElement);

  /*
    Q. DOM 메소드를 이용하여 해당 배열의 데이터로 리스트를 작성하시오.
  */
  const fruits = ['apple', 'banana', 'orange', 'kiwi', 'mango'];
  let liElement;
  let liTextNode;
  let ul = document.getElementById('list');
  for(let i of fruits){
    liElement = document.createElement(`li`);   // 이 안의 값은 실제 태그 이름과 같아야함
    liTextNode = document.createTextNode(`${i}`);
    liElement.appendChild(liTextNode);
    ul.appendChild(liElement);
  }

  // 편법
  let ul1 = document.getElementById('list1');
  let msg = '';
  fruits.forEach(f =>{
    msg+='<li>'+f+'</li>'
  });
  ul1.innerHTML = msg;
</script>
</html>
