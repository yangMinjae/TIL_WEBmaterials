<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="heading">DOM</h1>
  <div id="box">
    <p>Document</p>
    <p>Object</p>
    <p>Model</p>
  </div>
</body>
<script>
  // 1. css 속성을 그대로 사용하는 경우
  // 마침표 표기법 사용
  const h1 = document.querySelector('#heading');
  h1.style.color = 'red';
  h1.style.width = '400px';
  h1.style.height = '100px';
  h1.style.background = 'pink';
  h1.style.border = '1px solid black';

  // 2. css 속성을 변경해서 사용하는 경우
  // 하이픈(-)을 제거하고, camelCase 형식으로 변경
  // 마침표 표기법 사용

  const box = document.getElementById('box');
  box.style.fontFamily = '궁서';
  box.style.fontSize ='20px';
  box.style.fontWeight = 'bold';

  // 3. css 속성을 그대로 사용하고자 할 때
  // 대괄호 표기법 사용
  const pList1 = document.querySelectorAll('p');
  const pList2 = document.getElementsByTagName('p');

  // 프로토타입이 다름
  console.log(pList1);
  // NodeList
  console.log(pList2);
  // HTMLCollection
  // 태그 내용으로 갖고 오면 forEach 사용 불가

  // 대괄호를 사용하면 camelCase 사용 없이 속성이름 그대로 사용 가능
  pList1.forEach(p => {
    p.style['color']='red';
    p.style['background-color']='yellow';
  });
  
</script>
</html>
