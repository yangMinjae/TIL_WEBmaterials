<script>
  /*
    * num 값이 각각 1, 2, 3 일 때
    ex) makeZeroNum( num, 2 ) => 01, 02, 03 ...
    ex) makeZeroNum( num, 3 ) => 001, 002, 003 ...
    ex) makeZeroNum( num, 4 ) => 0001, 0002, 0003, 0004 ...
  */
  const makeZeroNum = (a, b)=>{
    let tmp = '';
    let result = '';
    for(let j = 0; j<b ; j++){
      tmp+=0
    }
    for(let i=1; i<=a ;i++){
      result += (tmp+i+', ');
      // result = result + (tmp+i+', ');
      // i=1 -> '0001, '
      // i=2 -> '0001, 0002'
    }
    return result.slice(0,-2);
  }
  for(let i = 1; i<5 ; i++){
    console.log(makeZeroNum(6,i));
  }
  console.log(makeZeroNum(9,3));
</script>
