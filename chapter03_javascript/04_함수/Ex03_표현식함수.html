<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  /*
    표현식 함수(함수 표현식)
    - 이름이 없는 함수 (익명 함수)
    - 표현식 함수는 변수에 저장한 뒤 호출
  */

  // 1. 표현식 함수 정의 + 변수에 저장
  let view1 = function(){
    console.log('첫 번째 표현식 함수');
  }
  view1();
  //view2();    // 호이스팅 때문에 오류남.
  let view2 = function(){
    console.log('두 번째 표현식 함수');
  }
  // 표현식 함수는 정의 이전에 호출 할 수 없다.

   /*
      < view2() 함수가 실행되지 않는 이유 >
      자바스크립트 영역은 두 번 읽히는데, 
      첫 번째로는 '선언적 함수 정의' 부분을 읽고,
      두 번째로는 나머지 부분을 순차적으로 읽어낸다. 
      ( * 호이스팅 )

      < * 호이스팅 >
      자바스크립트 함수가 실행되기 전에 함수 안에 
      필요한 변수값 들을 모두 모아서 
      유효 범위의 최상단에 선언하는 것 ( 끌어올림 )
      현재 스크립트 영역에는 선언적 함수 
      정의 부분이 없기 때문에 
      미리 view2 함수가 존재하는 지 알 수 없다. 
      ( 변수인 view2 만 존재 )
      선언적 함수 ( 함수 선언식 ) 은 호이스팅의
       영향을 받지만 표현식 함수 ( 함수 표현식 )은
        호이스팅 영향을 받지 않는다.
  */

  /*
  ex) 

  plus();
  minus();

  function plus(){
  }
  let minus = function(){
  }
  // 호이스팅 후
  ↓

  function plus(){
  }
  let minus;

  plus();
  minus();

  minus = function(){
  }

  */
</script>
</html>
