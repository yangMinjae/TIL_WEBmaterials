<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    display:none; 화면에서 사라지고,
    차지하는 구역도 없어진다

    <비교>
    visibility:hidden
    화면에서 사라지고, 차지하는 구역은 남음
    */
    img{
      width: 300px;
      margin: 10px;
    }
    #img2{
      display: none;
    }
  </style>
</head>
<body>
  <img src="./images/fruit1.jpg" id="img1">
  <img src="./images/fruit2.jpg" id="img2">
  <img src="./images/fruit3.jpg" id="img3">
</body>
</html>
