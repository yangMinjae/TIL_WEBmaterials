<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      border: 1px solid black;
      box-sizing: border-box;
      /* border을 포함한 값으로 크기를 주겠다 */
    }
    .container{
      width: 1000px;
      margin: auto;
    }
    .top-menu{
      width: 100%;    /*부모의 값의 퍼센트*/
      height: 200px;
      background-color: aqua;
    }
    .body-menu{
      width: 100%;
      height: 800px;
    }
    .left-menu{
      float: left;
      width: 25%;
      height: 100%;
      background-color: chocolate;
    }
    .right-menu{
      float: left;      
      /* 얘도 해줘야함 아니면 왼쪽메뉴에 가림*/ 
      width: 75%;
      height: 100%;
      background-color: chartreuse;
    }
    .content{
      height: 75%;
    }
    .footer{
      background-color: blue;
      height: 25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-menu">상단메뉴</div>
    <div class="body-menu">
      <div class="left-menu">왼쪽메뉴</div>
      <div class="right-menu">
        <div class="content">컨텐츠</div>
        <div class="footer">바닥글</div>
      </div>
    </div>
  </div>  
</body>
</html>
