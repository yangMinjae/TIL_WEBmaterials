<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color: blue;
    }
    /* 텍스트 정렬 */
    .cls-left{
      text-align: left;
      text-decoration: line-through;
    }
    .cls-center{
      text-align: center;
      text-decoration: underline;
    }
    .cls-right{
      width: 300px;
      /* width를 지정하면 브라우저 크기였던 영역이 300px로 쪼그라들어 이 안에서 정렬이됨 */
      text-align: center;
      text-decoration: overline;
    }
    p{
      /* 들여쓰기 */
      text-indent: 20px;
    }
  </style>
</head>
<body>
  <h1>CSS Text</h1>  
  <h2 class="cls-left">Left</h2>
  <h2 class="cls-center">Center</h2>
  <h2 class="cls-right">Right</h2>
  <p>Indent</p>
</body>
</html>
