<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 300px;
    }
    .invisible-item{
      /* 숨김 처리 : visible, hidden */
      visibility: hidden;
      /* visibility를 이용해서 숨기면 자리는 차지하고 있다. */
    }
  </style>
</head>
<body>
  <img src="./images/fruit1.jpg" alt="과일이미지1">
  &nbsp;
  <img src="./images/fruit2.jpg" alt="과일이미지2" class="invisible-item">
  &nbsp;
  <img src="./images/fruit3.jpg" alt="과일이미지3">
</body>
</html>
