<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    z-index
    1. z방향(앞뒤) 의 순서를 결정하는 인덱스 값
    2. 정수 값을 가집
    3. 값이 클수록 앞으로 나옴
    4. 언제나 앞에 있어야 하는 메뉴는 z-index: index 9999
      같은 방식 사용도 가능
    */
    .box{
      width: 300px;
      height: 300px;
      position: absolute;
    }
    .red{
      background-color: red;
      z-index: 3;
      left: 50px;
      top: 50px;
    }
    .orange{
      background-color: orange;
      z-index: 2;
      left: 100px;
      top: 100px;
    }
    .yellow{
      background-color: yellow;
      left: 150px;
      top: 150px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="box red">빨강</div>
  <div class="box yellow">노랑</div>
  <div class="box orange">주황 </div>
</body>
</html>
