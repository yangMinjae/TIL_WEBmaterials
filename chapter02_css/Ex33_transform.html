<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width:50px;
            height:50px;
            background-color: dodgerblue;
            
            transition-property: width;			/* width를 변경하겠다! */
            transition-duration: 5s;			/* width가 5초간 변경된다! */
            transition-timing-function:ease;		
            transition-delay: 1s;				/* transiton이 1초 후에 동작한다! */
    
            /* 위의 4개 transition 속성을 한 번에 처리하는 방법 */
            transition: width 5s ease 1s;
            
            /* 
                transition-timing-function 속성 값
                1. ease 		: slow -> fast -> slow (기본값)
                2. ease-in		: slow start
                3. ease-out		: slow stop
                4. linear 		: same speed
                5. steps(4,end)	: 4번에 걸쳐서 처리
             */
    
        }
        div:hover {
            width: 300px;
        }
        div.ex {
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: teal;
            -webkit-transition: -webkit-transform 3s;
            transition: transform 3s, background-color 3s;
        }
        div.ex:hover {
            transform: rotate(720deg) scale(3,3);
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>transition</h1>
	<div>5초 동안 너비 300px로 커지는 박스</div>
	<br /><br /><br /><br /><br />
	
	<h1>transform + transition</h1>
	<p>마우스를 대면 곧바로 3초 동안 회전하면서 3배로 커지는 박스</p>
	<div class="ex"></div>
</body>
</html>
