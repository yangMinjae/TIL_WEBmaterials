<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*  
        margin : 바깥여백 (border 바깥쪽 여백)
        1) margin-top
        2) margin-bottom,
        3) margin-left
        4) margin-right
        5) margin
            (1) margin: 5px						상하좌우 :5px
            (2) margin: 5px 10px				상하 5px, 좌우 10px
            (3) margin: 5px 10px 20px			상 5px, 좌우 10px, 하20px
            (4) margin: 5px 10px 20px 30px		상  5px, 우 10px, 좌 20px, 하30px
    */
    div {
      border: 1px solid black;
      width: 500px;
    }
  </style>
</head>

<body>
  <div style="margin-left: 20px; background-color: aqua;">
    margin-left : 20px;
  </div>
  <br>
  <div style="margin: 50px 20px 10px; background-color: aqua;">
    margin : 50px 20px 10px;
  </div>
  <br>
  <div style="margin: auto; background-color: aqua;">
    margin :auto;
  </div>
  <br>




</body>

</html>
